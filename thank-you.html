        }

            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #b74e91;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {

            }

</head>
