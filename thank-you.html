<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tack - DiagTech</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 50%, #0066ff 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* Floating particles effect */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 12px;
            color: #00d9ff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 500;
            text-shadow: 0 0 6px #00d9ff;
            animation: fall-letters 12s infinite linear;
            opacity: 0.6;
            line-height: 1;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; color: #0066ff; text-shadow: 0 0 6px #0066ff; }
        .particle:nth-child(2) { left: 30%; animation-delay: 2s; animation-duration: 10s; color: #00d9ff; text-shadow: 0 0 6px #00d9ff; }
        .particle:nth-child(3) { left: 50%; animation-delay: 4s; animation-duration: 9s; color: #6699ff; text-shadow: 0 0 6px #6699ff; }
        .particle:nth-child(4) { left: 70%; animation-delay: 1s; animation-duration: 11s; color: #00b3cc; text-shadow: 0 0 6px #00b3cc; }
        .particle:nth-child(5) { left: 90%; animation-delay: 3s; animation-duration: 7s; color: #3399ff; text-shadow: 0 0 6px #3399ff; }

        @keyframes fall-letters {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .container {
            max-width: 600px;
            background: rgba(26, 31, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 102, 255, 0.2);
            border: 1px solid rgba(0, 102, 255, 0.3);
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e0e6f0;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .message {
            font-size: 1.2em;
            margin: 30px 0;
            line-height: 1.6;
            color: #a39cb2;
        }
        
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #0066ff, #00d9ff);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 20px rgba(0, 102, 255, 0.3);
            margin-top: 20px;
            border: 1px solid #0066ff;
        }
        
        .btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 102, 255, 0.5);
        }
        
        .details {
            background: rgba(0, 102, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #00d9ff;
            border: 1px solid rgba(0, 102, 255, 0.2);
        }
        
        .details p {
            color: #e0e6f0;
        }
        
        .details strong {
            color: #00d9ff;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

</body>
</html>
